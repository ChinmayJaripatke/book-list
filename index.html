<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <title>Book List</title>
</head>
<body>
    <div class="container mt-4">

        <div class="form-group text-center">
            <form id = "user-detail">
                <input type="text" class="form-control-lg pt-1" id = "name" placeholder="Enter your name">
                <input type="submit" value="GO" class="btn btn-primary btn-lg ml-2 mt-0.5" style="height: 50px;">
            </form> 
        </div>

        <h1 class="display-3 text-center" id = "user-name">  <span class = "text-primary">Book</span> List <i class="fas fa-book text-primary"></i></h1>

        <form id = "book-form">

            <div class="form-group mt-4">
                <div class="form-grop">
                    <label for="title">Title</label>
                    <input type="text" id = "title" class="form-control">
                </div>

                <div class="form-grop mt-4">
                    <label for="author">Author</label>
                    <input type="text" id = "author" class="form-control">
                </div>

                <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-4">

            </div>
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="book-list">

            </tbody>
        </table>

    </div>

    <script src="app.js"></script>
</body>
</html>
